<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm m-3">
          <h1 class="display-3 text-center">Fetch Marvel API</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-2 mb-3">
          <input id="personaje" type="text" class="form-control" />
        </div>
        <div class="col-sm-3 mb-3">
          <button onClick="getCharacterName()" class="btn btn-outline-primary">
            Search
          </button>
          <button onClick="renderFavorites()" class="btn btn-outline-primary">
            Favorites
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
          <div
            id="container-data"
            class="d-flex justify-content-around flex-wrap"
          ></div>
        </div>
        <div class="col-sm-1"></div>
      </div>
    </div>

    <script src="./script.js"></script>

</html>
